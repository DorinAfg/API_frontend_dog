<!DOCTYPE html>
<html lang="en">
<head>
    <!--HTML tag so we can use emojis and characters that aren't in the ASCII character set webpage-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--The title on the tab-->
    <title>Dog Breeds Images</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Select Dog Breeds!</h1>
    <div id="breed-selector">
        <label for="breeds">Choose dog breeds:<br />You can make multiple selections between categories.<br /></label>
        <select id="breeds" multiple>
        </select>
    </div>
    <button id="load-images">Load Images</button>
    <div id="dog-gallery">
        <!-- Dog images will be displayed here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
